<!DOCTYPE html>

<html lang="ar" dir="rtl">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>سجل المشاهدة</title>

    <link rel="stylesheet" href="سحل.css">

    <link rel="stylesheet" href="../CSS/style.css">

    <script src="../RS.js" defer></script>

    <link rel="icon" href="https://abdo12249.github.io/1/navbar/favicon.ico" type="image/x-icon">

</head>

<body>

    <div id="navbar-container"></div>

    

    <header>

        <h1>سجل المشاهدة</h1>

    </header>

    <main>

        <div>

            <button id="clear-history">مسح السجل</button>

            <button id="reverse-history">عكس الترتيب</button>

        </div>

        <ul id="history-list">

            <!-- سيتم إدراج السجل هنا بواسطة JavaScript -->

        </ul>

    </main>



    <!-- تحميل الشريط العلوي من ملف -->

    <script>

        fetch('../navbar.html')

            .then(response => response.text())

            .then(data => document.getElementById('navbar-container').innerHTML = data);

    </script>

    

</body>

</html>
